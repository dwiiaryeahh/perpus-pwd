<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Open Book -->
  <g transform="translate(100, 100)">
    <!-- Left page -->
    <path d="M -50,-30 Q -50,-10 -50,30 L -5,30 Q -5,15 -5,-10 Q -5,-30 -25,-35 Q -40,-35 -50,-30 Z" 
          fill="white" opacity="0.95" stroke="rgba(99, 102, 241, 0.5)" stroke-width="2"/>
    
    <!-- Right page -->
    <path d="M 50,-30 Q 50,-10 50,30 L 5,30 Q 5,15 5,-10 Q 5,-30 25,-35 Q 40,-35 50,-30 Z" 
          fill="white" opacity="0.95" stroke="rgba(99, 102, 241, 0.5)" stroke-width="2"/>
    
    <!-- Book spine/center -->
    <line x1="0" y1="-30" x2="0" y2="30" stroke="rgba(99, 102, 241, 0.3)" stroke-width="2"/>
    
    <!-- Page lines on left -->
    <line x1="-40" y1="-15" x2="-15" y2="-15" stroke="rgba(99, 102, 241, 0.3)" stroke-width="1.5"/>
    <line x1="-40" y1="-5" x2="-15" y2="-5" stroke="rgba(99, 102, 241, 0.3)" stroke-width="1.5"/>
    <line x1="-40" y1="5" x2="-15" y2="5" stroke="rgba(99, 102, 241, 0.3)" stroke-width="1.5"/>
    <line x1="-40" y1="15" x2="-25" y2="15" stroke="rgba(99, 102, 241, 0.3)" stroke-width="1.5"/>
    
    <!-- Page lines on right -->
    <line x1="15" y1="-15" x2="40" y2="-15" stroke="rgba(99, 102, 241, 0.3)" stroke-width="1.5"/>
    <line x1="15" y1="-5" x2="40" y2="-5" stroke="rgba(99, 102, 241, 0.3)" stroke-width="1.5"/>
    <line x1="15" y1="5" x2="40" y2="5" stroke="rgba(99, 102, 241, 0.3)" stroke-width="1.5"/>
    <line x1="15" y1="15" x2="30" y2="15" stroke="rgba(99, 102, 241, 0.3)" stroke-width="1.5"/>
    
    <!-- Pen -->
    <!-- Pen body -->
    <g transform="rotate(-35)">
      <rect x="25" y="-40" width="8" height="45" rx="1" 
            fill="url(#logoGradient)" opacity="0.9"/>
      
      <!-- Pen tip -->
      <path d="M 25,-40 L 29,-48 L 33,-40 Z" 
            fill="rgba(139, 92, 246, 0.9)"/>
      
      <!-- Pen clip -->
      <rect x="26" y="-32" width="6" height="3" rx="0.5" 
            fill="white" opacity="0.8"/>
      
      <!-- Pen cap detail -->
      <line x1="25" y1="-25" x2="33" y2="-25" 
            stroke="white" stroke-width="1" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Decorative corner dots -->
  <circle cx="30" cy="30" r="3" fill="white" opacity="0.4"/>
  <circle cx="170" cy="30" r="3" fill="white" opacity="0.4"/>
  <circle cx="30" cy="170" r="3" fill="white" opacity="0.4"/>
  <circle cx="170" cy="170" r="3" fill="white" opacity="0.4"/>
</svg>
